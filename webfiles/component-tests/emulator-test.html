<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/lib/ui.js"></script>
		<script type="text/javascript" src="/lib/utils.js"></script>
		
		<!-- The following enables HTML imports on iOS 7 -->
		<script type="text/javascript" src="/lib/webcomponents/webcomponents.min.js"></script>
		
		<link rel="stylesheet" href="/lib/ui.css" type="text/css">
		<link rel="import"     href="/emulators/emulator.html">
		
		<title>Mac Plus Emulator</title>
		
		<style>
			body {
				height: 100%;
			}

			html {
				height: 100%;
			}

			/* Expand up to 1600px, then center horizontally */
			.horizontalExpandAndCenter {
				position:     relative;
				width:        100%;
				height:       100%;
				
				max-width:    1600px;
				margin-left:  auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<div class="horizontalExpandAndCenter no-select" id="main">
		</div>
		
		<script type="text/javascript">
			var query;
			var Module;
			var emuState;
			var fileManager;
			var popupTm, panelTm;
			var popups, panel;
			
		    window.onerror = function(error) {
				alert(error);
			};

			function webComponentsReady() {
				createEmulator(document.querySelector("#main"));
				
				query       = parseQuery();
				
				Module;
				emuState    = new EmulatorState();
				fileManager = new EmscriptenFileManager();
				
				popupTm = new TransitionManager();
				popups = new PopupManager(popupTm);
				popups.add("popup-mouse-center");
				popups.add("popup-rom-missing");
				popups.add("popup-need-boot-media");
				popups.add("popup-status");
				popups.add("popup-uploader");
				popups.add("popup-mac-eject-disk");
				
				var emulator = "pce-macplus";
					fetchDataFromUrl("/startup.json", function(json) {
					loadEmulatorConfig(json, emulator);
				});
			
				setTimeout(function() {mountDriveFromUrl("hd1", "/disks/mac-marcio's-boot-1.0.qed", true);},2000);
			}
			
			window.addEventListener('WebComponentsReady', webComponentsReady);		
		</script>
	</body>
</html>
