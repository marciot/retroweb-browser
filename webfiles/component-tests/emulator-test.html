<!DOCTYPE html>
<html>
	<head>
		
		<!-- WebComponents is needed for HTML imports on iOS 7 -->
		<script type="text/javascript" src="/lib/webcomponents/webcomponents.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/lib/utils.js"></script>
		
		<link rel="import" href="/emulators/emulator.html">
		
		<title>Mac Plus Emulator</title>
		
		<style>
			body {
				height: 100%;
			}

			html {
				height: 100%;
			}

			/* Expand up to 1600px, then center horizontally */
			.horizontalExpandAndCenter {
				position:     relative;
				width:        100%;
				height:       100%;
				
				max-width:    1600px;
				margin-left:  auto;
				margin-right: auto;
			}
			
			.no-select {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div class="horizontalExpandAndCenter no-select" id="emulator">
		</div>
		
		<script type="text/javascript">
			function webComponentsReady() {
				var emulator = createEmulator(
					document.getElementById("emulator"),
					"pce-macplus"
				);
				
				emulator.onEmulatorLoaded = function() {
					mountDriveFromUrl("hd1", "/disks/mac-marcio's-boot-1.0.qed", true);
				}
			}
			
			window.addEventListener('WebComponentsReady', webComponentsReady);		
		</script>
	</body>
</html>
