<script type="text/javascript">
	processEmulatorConfig(
		{
			"name" : "IBM PC Model 5160",
			"pre" : [],
			"run" : ["/emulators/pce-ibmpc/pce-ibmpc.js"],
			"preload-files" : [
				"/emulators/pce-ibmpc/pce-config-5160.cfg -> pce-config.cfg",
				"/emulators/pce-ibmpc/pce-config-5160-early-msys-mouse.cfg",
				"/emulators/pce-ibmpc/pce-config-5160-early-ser-mouse.cfg",
				"/emulators/pce-ibmpc/pce-config-5160-later-ser-mouse.cfg",
				"/emulators/pce-ibmpc/pce-config-5160-gem-1.2.cfg",
				
				"/roms/ibm-xt-1982-11-08.rom",
				"/roms/ibm-basic-1.10.rom",
				"/roms/ibm-hdc-1985.rom",
				
				"/roms/ibm-xt-1986-05-09.rom",
				"/roms/ibm-mfm-1985-10-28.rom",
				"/roms/ibm-ega-1984-09-13.rom",
				"/roms/ibm-vga-1986-10-27.rom"
			]
		}
	);

	/* Interface to RetroWeb Browser */

	new class extends EmulatorInterface {
		constructor() {
			super();
			this.setArgument("-c", "pce-config.cfg");
			this.setArgument("-g", "cga");
			this.setArgument("-r", "");
		}

		getDrives() {
			return {
				"hd1" : "hd1.img",
				"fd1" : "fd1.disk",
				"fd2" : "fd2.disk"
			}
		}

		mountDisk(diskFile) {
			var match = diskFile.match(/fd(\d)+/);
			if(match) {
				var driveId = match[1];
				console.log("Mounting " + diskFile);
				pcSetMessage ("emu.disk.insert", (driveId[1] - 1) + ":" + diskFile);
			} else {
				// Must be a hard disk, cannot insert hard disks after boot
				alert("To boot from this disk, you will need to reload the page.");
			}
		}

		reset() {
			pcSetMessage ("emu.reset", "");
		}

		cassetteAction(action) {
			switch(action) {
				case "record":
					pcSetMessage ("emu.tape.save", "end");
					break;
				case "playback":
					pcSetMessage ("emu.tape.load", "0");
					break;
				case "rewind":
					pcSetMessage ("emu.tape.rewind", "");
					break;
				case "append":
					pcSetMessage ("emu.tape.append", "");
					break;
				default:
					alert("Unknown action: " + action);
			}
		}
	}

	/* Helper functions */

	function pcSetMessage(msg,val) {
		var sim = _pc_get_sim();
		var _pcSetMessage = Module.cwrap('pc_set_msg', 'int', ['int','string', 'string']);
		_pcSetMessage(sim, msg, val);
	}
</script>
