<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/lib/ui.js"></script>
<script type="text/javascript" src="/lib/utils.js"></script>
		
<link rel="import"     href="/emulators/emulator.html">
<link rel="import"     href="/lib/navigator/navigator.html">
		
<style>
	body {
		height: 100%;
	}

	html {
		height: 100%;
	}

	/* Expand up to 1600px, then center horizontally */
	.horizontalExpandAndCenter {
		position:     relative;
		width:        100%;
		height:       100%;
		
		max-width:    1600px;
		margin-left:  auto;
		margin-right: auto;
	}
	
	.no-select {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	
	#retroweb-markup {
		display: none;
	}
</style>

<template id="retrowebTemplate">
	<div class="horizontalExpandAndCenter no-select" id="main">
	</div>
</template>

<script>
	// The following is requires for the webcomponents polyfill
	document._currentScript = document._currentScript || document.currentScript;
	
	// importDoc references this import's document
	var bootstrapImportDoc = document._currentScript.ownerDocument;
		
	// Stamp the HTML inside the body of the main page
	var template = bootstrapImportDoc.querySelector('#retrowebTemplate');
	var clone = document.importNode(template.content, true);
	var host = document.getElementsByTagName("body")[0];
	host.appendChild(clone);

	/*window.onerror = function(error) {
		alert(error);
	};*/
	
	var query = parseQuery();

	function webComponentsReady() {
		createEmulator(document.querySelector("#main"));
		createNavigator(document.querySelector("#sidepanel"));
		
		fetchDataFromUrl("/startup.json", processStartupConfig);
	}
	
	window.addEventListener('WebComponentsReady', webComponentsReady);
</script>

	if (typeof ga == 'function') {
		gaTrackEvent = function (category, action, label, value) {
			console.log("Logging event: " + category);
			ga('send', 'event', category, action, label, value);
		};

		gaTrackEvent = function (category, action, label, value) {};
	}
</script>
