<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/lib/ui.js"></script>
<script type="text/javascript" src="/lib/utils.js"></script>

<style>
	body {
		height: 100%;
	}

	html {
		height: 100%;
	}

	/* Expand up to 1600px, then center horizontally */
	.horizontalExpandAndCenter {
		position:     relative;
		width:        100%;
		height:       100%;

		max-width:    1600px;
		margin-left:  auto;
		margin-right: auto;
	}

	.no-select {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	#retroweb-markup {
		display: none;
	}
</style>

<template id="retrowebTemplate">
	<div class="horizontalExpandAndCenter no-select" id="main">
	</div>
</template>

<script>
	/* There is no longer a way to show the developer console on iOS devices, so make
	 * it so errors become alerts.
	 *
	 * Detection code from:
	 *   http://stackoverflow.com/questions/9038625/detect-if-device-is-ios
	 */
	if(/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
		window.onerror = function(error) {
			alert(error);
		};
	}

	(function(namespace){
		// The following is requires for the webcomponents polyfill
		document._currentScript = document._currentScript || document.currentScript;

		// importDoc references this import's document
		var importDoc = document._currentScript.ownerDocument;

		function webComponentsReady() {
			// Stamp the HTML inside the body of the main page
			var template = importDoc.getElementById('retrowebTemplate');
			var clone = document.importNode(template.content, true);
			var host = document.getElementsByTagName("body")[0];
			host.appendChild(clone);

			createEmulator(document.querySelector("#main"));
			createNavigator(document.querySelector("#sidepanel"));

			fetchDataFromUrl("/startup.json", processStartupConfig);
		}

		window.addEventListener('WebComponentsReady', webComponentsReady);
	})(window.RetroWeb = window.RetroWeb || {});
</script>

		gaTrackEvent = function (category, action, label, value) {

			ga('send', 'event', category, action, label, value);
		};

		gaTrackEvent = function (category, action, label, value) {};

</script>
